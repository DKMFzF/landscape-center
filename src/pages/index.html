<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Зелёная стрела</title>
	</head>
	<body class="page">
		<div class="page__wrapper">

      <header id="header" class="header">
				<div class="label-container header__label-container">
					<svg class="logo header__logo">
						<use href="./logo.svg#logo"></use>
					</svg>
				</div>

				<div class="header__navigation">
					<ul class="header__navigation-list">
						<li class="header__navigation-item">О нас</li>
						<li class="header__navigation-item">Обучение</li>
					</ul>
				</div>

				<div class="header__action-container">
					<div class="header__basket-container">
						<svg class="header__basket">
							<use></use>
						</svg>
            <span class="header__basket-label">Корзина</span>
					</div>
					<div class="header__account-container">
						<svg class="header__account">
							<use></use>
						</svg>
            <span class="header__account-label">Вход</span>
					</div>
					<div class="header__search-input">
						<svg class="header__search">
							<use></use>
						</svg>
 					</div>
				</div>
			</header>

      <main id="content" class="page__content">
        <div class="hero">
          <div class="hero__conteiner">
            <div class="hero__info-container">
              <div class="hero__container-title">
                <h1 class="hero__title"></h1>
              </div>
              <div class="hero__container-actions">
                <div class="hero__cta-button">
                  <a href="!#" class="hero__cta-button-link">
                    <button class="hero__button"></button>
                  </a>
                </div>
                <div class="hero__cta-button">
                  <a href="!#" class="hero__cta-button-link">
                    <button class="hero__button"></button>
                  </a>
                </div>
              </div>
            </div>
            <div class="hero__courses-list-container">
              <ul class="hero__courses-list">
                <li class="hero__list-item"></li>
                <li class="hero__list-item"></li>
                <li class="hero__list-item"></li>
                <li class="hero__list-item"></li>
                <li class="hero__list-item"></li>
                <li class="hero__list-item"></li>
                <li class="hero__list-item"></li>
              </ul>
            </div>
            <div class="hero__slider-controls-container">
              <div class="hero__slider-controls-elements">
                <div class="hero__slider-index">
                  <span class="hero__index-current"></span>
                  <span class="hero__slider-index-divider">|</span>
                  <span class="hero__index-total">3</span>
                </div>
                <div class="hero__slider-dots">
                  <span class="hero__slider-dot hero__slider-dot_active"></span>
                  <span class="hero__slider-dot"></span>
                  <span class="hero__slider-dot"></span>
                </div>
                <div class="hero__btn-next-container">
                  <button class="hero__btn-next">
                    <span class="hero__btn-next-text">далее</span>
                    <img class="hero__btn-next-arrow" src="" aria-label="следущий слайд">
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
		</div>
	</body>
</html>
